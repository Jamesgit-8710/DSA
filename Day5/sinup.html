<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="style2.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>

    <div class="bgColor logInTop" >
        <img src="img.png" class="auto logo" alt="logo" width="150">
    </div>

    <div class="bgColor logInBody">
        <div class="auto main main2">

            <h2 class="auto logH">Create a Secure Account</h2>
            <p class="logSubH">Welcome to the future of Savings & Investments</p>

            <form>
                <label for="fullName" class="left">Full Name</label><br>
                <input type="text" id="fullName" class="input" name="fullName" placeholder="Full Name"><br>
                <label for="emailAddress" class="left">Email Address</label><br>
                <input type="text" id="emailAddress" class="input" name="emailAddress" placeholder="Email Address">
                <label for="ph" class="left">Phone Number</label><br>
                <input type="text" id="ph" class="input" name="ph" placeholder="Phone Number"><br>
                <label for="pass" class="left">Password</label><br>
                <input type="text" id="pass" class="input" name="pass" placeholder="Password">
            </form>

            <a href="demo.html">
                <button class="logIn">Create Account</button>
            </a>

        </div>
        <div class="auto logBottom haveAccount">
            <p>Already have an account?<a href="demo.html"><span class="register"> Log In</span> </a> </p>
        </div>
    </div>
    
</body>
</html>
